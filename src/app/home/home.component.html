<div class="container bg-dark">
  <h1>Auto in Evidenza</h1>
  <div class="row" *ngFor="let car of featuredCars">
    <div class="col-md-6">
      <div class="card">
        <img
          [src]="car.modelImage"
          class="card-img-top"
          alt="{{ car.model }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
          <p class="card-text">
            Anno: {{ car.year }} - Prezzo: {{ car.price }}â‚¬
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
